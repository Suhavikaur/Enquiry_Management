<!DOCTYPE html>
<html>

<head>
  <title>Enquiry System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aladin&family=Alfa+Slab+One&family=Borel&family=DM+Serif+Display&family=Dancing+Script:wght@600&family=Libre+Baskerville:ital@1&family=Lobster&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 style="font-family: 'Aladin', cursive;
  font-family: 'Alfa Slab One', cursive;
  font-family: 'Borel', cursive;
  font-family: 'Dancing Script', cursive;
  font-family: 'DM Serif Display', serif;
  font-family: 'Libre Baskerville', serif;
  font-family: 'Lobster', cursive;font-size: 30px;color: cornflowerblue;">Enquiry System</h1>
  <div class="enquiry-form">
    <label for="category">Select Category:</label>
    <select id="category" onchange="populateProducts()">
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="music">Music</option>
      <option value="home">Home Decor</option>
      <option value="stationary">Stationary</option>
      <!-- Add more categories here -->
    </select>

    <label for="product">Select Product:</label>
    <select id="product"></select>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity">

    <button id="addBtn" onclick="addItem()">Add</button>
  </div>
  <br>
  <br>
  <div class="enquiry-list">
    <h2>Enquiry List</h2>
    <ul id="enquiries"></ul>
  </div>
  <html style="background-color: aliceblue;">
  <script src="script.js"></script>
</body>

</html>
